{{ define "main" }}

<div class="wrapper">

  <div class="article-meta">
    <h1>{{ .Title | markdownify }}</h1>
    <p>{{ .Param "description" }}</p>
  </div>

  {{ .Content }}

  {{ $pages := .Pages }}
  {{ range (where $pages "Section" "!=" "") }}

  <article class="post">
    <h2><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h2> 
    <p class="date">{{ .Date.Format "January 2, 2006"  }}</p>
  </article>

  {{ end }}

</div>

{{ end }}
