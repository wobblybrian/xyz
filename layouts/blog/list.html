{{ define "main" }}

<div class="article-meta">
  <h1>{{ .Title | markdownify }}</h1>
</div>

<div class="wrapper">

  {{ .Content }}

  {{ $pages := .Pages }}
  {{ range (where $pages "Section" "!=" "") }}

  <article class="post">
    <h2><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h2> 
    <p class="date">{{ .Date.Format "2006/01/02" }}</p>
  </article>

  {{ end }}

</div>

{{ end }}
